<!DOCTYPE html>
<html>
<head>
  <title>link-list
  </title>
  <link type="text/css" rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
<body>
  <section id="left-half" class="halfs">
    <div id="left-side">
      <h1>Linked<img id="logo" src="linked-list-logo.svg" alt="Linked Logo">List</h1>
      <input id="websites" type="text" placeholder="Website Title" />
      <input id="url" type="text" placeholder="Website URL" />
      <button class="enter" type="submit">Enter</button>
    </div>
  </section>
  <section id="right-half" class="halfs">
    <div id="book1" class="bookmark">
      <p id="web1" class="titles">
      </p>
      <hr />
      <p id="url1" class="urls">
      </p>
      <hr />
      <button class="right-buttons read">Read</button>
      <button class="right-buttons delete">Delete</button>
    </div>
  </section>

</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
<script src="scripts.js"></script>
</html>
